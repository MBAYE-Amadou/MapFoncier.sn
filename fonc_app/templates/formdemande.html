{% extends 'base.html'%}
{% block titre %}Page Formulaire{%endblock%}
{% block breadcrumb %}Formulaire{%endblock%}
{% block contenu %} 
  <div class="container ">
      <div class="row">

          <div class="col text-center mt-5">
             <h1 >Formulaire de demande de parcelle</h1>
          </div>

      </div>

      <div class="form-groupe">
           <form  enctype="multipart/form-data" method="post" class="post-form">
             {% csrf_token%}
     
             {{form.as_p}}
     
                <div class="col text-center">
                   <button type="submit" class="btn btn-outline-success"><strong> Soumettre </strong></button>             
                </div>           
           </form> 

      </div>
      
</div>
    
{% endblock %}
