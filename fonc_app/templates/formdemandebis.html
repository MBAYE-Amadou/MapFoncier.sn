{% extends 'base.html'%}
{% block titre %}Page Formulaire{%endblock%}
{% block breadcrumb %}Formulaire{%endblock%}
{% block contenu %} 
  <div class="container ">
      {%for msg in messages%}
   
         <div class="alert alert-success d-flex align-items-center text-center " role="alert">
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
             <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
           </svg>
           <div>
             &ensp;<strong>{{msg}}</strong>
           </div>
         </div>
      {%endfor%}

      <div class="row">
  
       <div class="col text-center mt-5">
          <h1 >Formulaire de demande de parcelle</h1>
       </div>
  
      </div>

  <div class="form-groupe">

     <form enctype="multipart/form-data" method="post" class="post-form">
       {% csrf_token%}

       {{form.as_p}}

          <div class="col text-center">

             <button type="submit" class="btn btn-outline-success"><strong> Soumettre </strong></button>             
          </div> 

     </form> 

   </div>

  </div>
    
{% endblock %}
