<!DOCTYPE html> {%load static%}
<html lang="fr">
   
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest'%}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg'%}" color="#5bbad5">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- toastr -->
	<link href="{% static 'toastr/toastr.min.css'%}" rel="stylesheet" />
    <title>{% block titre %}{%endblock%}</title>
</head>

<body>
    
    <div class="container navigation  ">
        <div class="row navigation">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" role="navigation" style="background-color: #CEECF5;"> 
                <a href="{%static 'images/Logo.png'%}" target="_blank" rel="noopener noreferrer">
                    <img src="{%static 'images/Logo.png'%}" alt="Logo" class="img-responsive img-thumbnail mb-5" width="145" height="145">
                
                </a>
                
                <ol class="breadcrumb mt-5 ">
                    <li class="breadcrumb-item"><a href="{% url 'home'%}">Accueil</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{% block breadcrumb %}{%endblock%}</li>
                </ol>                
                {%include 'navbar.html'%}
            </nav>            
        
        </div>
    </div>
    
    {% block contenu %}
    {% endblock %} 
    {%include 'footer.html'%}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- toastr -->
    <script src="{% static 'toastr/toastr.min.js'%}"></script>
	<script src="{% static 'toastr/toastr.config.js'%}"></script>
    <script src="{% static 'js/myScript.js' %}" type="text/javascript"></script>
    
    {% block scripts %}
    {% endblock %}
</body>

</html>
